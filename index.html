<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container"> <!--To contain all the info the white foreground has in it-->
    <div class="whitebox"><!--To create the white foreground that holds the QR code-->
      <img class="img" src="images/image-qr-code.png" alt="qr-code"/>
      <h3 id="head1">Improve your front-end </h3>
      <h3 id="head2">skills by building projects</h3>

      <p id="p1">Scan the QR code to visit Frontend</p> 
      <p id="p2">Mentor and take your coding skills to</p> 
      <p id="p3">the next level</p>
    </div>
  </div>  
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/patrick-nsolo">Patrick Nsolo</a>.
    </div>
</body>
</html>
